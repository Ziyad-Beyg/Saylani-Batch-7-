<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supaari</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>


        <div class="imgcontainer">
            <img src="./images//img_avatar2.png" alt="Avatar" class="avatar avatar-custom">
        </div>

        <label for="upload-image"><b>Upload Image:</b></label>
        <input type="file" placeholder="Upload Image" name="upload-image" required id="upload-image">

        <br />

        <label for="user-name"><b>User Name:</b></label>
        <input type="text" placeholder="User Name" name="user-name" required id="user-name">


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required id="email">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required id="psw">

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="psw-repeat">

        <h1>Select your role:</h1>
        <label class="container">Killer
            <input type="radio" checked="checked" name="user-role" value="Killer">
            <span class="checkmark"></span>
        </label>
        <label class="container">Client
            <input type="radio" name="user-role" value="Client">
            <span class="checkmark"></span>
        </label>


        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button class="signupbtn" onclick="regiserUser()">Sign Up</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>

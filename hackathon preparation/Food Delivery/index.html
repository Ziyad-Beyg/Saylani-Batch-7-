<body>

    <div class="container">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>


        <div class="imgcontainer">
            <label>
                <img src="./images/img_avatar2.png" alt="Avatar" class="avatar avatar-custom" id="avatar-custom">
                <input type="file" placeholder="Upload Image" onchange="imageSelected()" name="upload-image" required
                    id="upload-image">
            </label>
        </div>

        <br />

        <label for="user-name"><b>Restaurant Name or User Name:</b></label>
        <input type="text" placeholder="User Name Or Restaurant Name" name="user-name" required id="user-name">


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required id="email">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required id="psw">

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="psw-repeat">

        <label for="phone"><b>Phone:</b></label>
        <input type="text" placeholder="Phone" name="phone" required id="phone">



        <h1>Select your role:</h1>
        <label class="container">Restaurant
            <input type="radio" checked="checked" name="user-role" value="restaurant">
            <span class="checkmark"></span>
        </label>
        <label class="container">Customer
            <input type="radio" name="user-role" value="customer">
            <span class="checkmark"></span>
        </label>

        <div class="dropdown custom-dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                id="select-country-placeholder">Select Country
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu custom-dropdown-menu">
                <li onclick="selectCountry(this)"><a href="JavaScript:void(0)">Pakistan</a></li>
                <li onclick="selectCountry(this)"><a href="JavaScript:void(0)">India</a></li>
                <li onclick="selectCountry(this)"><a href="JavaScript:void(0)">Afghanistan</a></li>
            </ul>
        </div>


        <div class="dropdown custom-dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select City
                <span class="caret"></span></button>
            <ul class="dropdown-menu custom-dropdown-menu" id="city-names">
                <!-- <li><a href="JavaScript:void(0)">Karachi</a></li>
                <li><a href="JavaScript:void(0)">Lahore</a></li>
                <li><a href="JavaScript:void(0)">Peshawar</a></li> -->
            </ul>
        </div>

        <p>If you already have an account <a href="signin.html" style="color:dodgerblue">Signin Here!</a>.</p>

        <div class="clearfix">
            <button class="signupbtn" onclick="regiserUser()">Sign Up</button>
        </div>
    </div>

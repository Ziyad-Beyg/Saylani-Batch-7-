<body>


    <ul>
        <li><a href="./my-dishes.html">My Dishes</a></li>
        <li><a href="./my-orders.html">My Orders</a></li>

    </ul>

    <div class="container">

        <h1>My Dishes</h1>
        <p>Our mission is to empower you.</p>

    </div>

    <div class="add-dish-collapse">

        <button data-toggle="collapse" data-target="#demo" onclick="addDish()">Add Dish</button>

        <div class="imgcontainer">
            <label>
                <img src="./images/img_avatar2.png" alt="Avatar" class="avatar avatar-custom" id="avatar-custom">
                <input type="file" placeholder="Upload Image" onchange="imageSelected()" name="upload-image" required
                    id="upload-image">
            </label>
        </div>


        <div id="demo" class="collapse">
            <label for="dish-name"><b>Dish Name</b></label>
            <input type="text" placeholder="Dish Name" name="dish-name" required id="dish-name">
        </div>

        <div id="demo" class="collapse">
            <label for="dish-price"><b>Price</b></label>
            <input type="text" placeholder="Dish Price" name="dish-price" required id="dish-price">
        </div>
        <div class="dropdown ">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                id="select-country-placeholder">Select Category
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu ">
                <li onclick="setDishProp('category',this)"><a href="JavaScript:void(0)">Pakistani</a></li>
                <li onclick="setDishProp('category',this)"><a href="JavaScript:void(0)">Chinese</a></li>
                <li onclick="setDishProp('category',this)"><a href="JavaScript:void(0)">Italian</a></li>
            </ul>
        </div>

        <div class="dropdown ">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                id="select-country-placeholder">Delivery Type
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu ">
                <li onclick="setDishProp('deliveryType',this)"><a href="JavaScript:void(0)">Paid</a></li>
                <li onclick="setDishProp('deliveryType',this)"><a href="JavaScript:void(0)">Free</a></li>

            </ul>
        </div>

    </div>





    <div class="clearfix">
        <button class="signupbtn" onclick="signout()">Sign out</button>
    </div>
    <script src="app.js"></script>
</body>
